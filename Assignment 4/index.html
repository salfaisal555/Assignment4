<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Section</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="profile">
      <div class="left-side">
        <div class="profile-picture">
          <img src="Faisal.JPG" alt="Profile Image" id="profileImage" />
        </div>
        <div class="left-info">
          <h2 id="name">Nama Anda</h2>
          <p id="role">Front End Designer</p>
          <div class="button-group">
            <button
              id="editBtn"
              class="edit-btn"
              data-bs-toggle="modal"
              data-bs-target="#editModal"
            >
              Edit
            </button>
            <button class="resume-btn">Resume</button>
          </div>
        </div>
      </div>
      <div class="profile-info">
        <p>
          <strong>Availability</strong> <span id="availability">Full Time</span>
        </p>
        <p><strong>Usia</strong> <span id="age"></span></p>
        <p><strong>Lokasi</strong> <span id="location"></span></p>
        <p><strong>Pengalaman</strong> <span id="yoe"></span></p>
        <p><strong>Email</strong> <span id="email">email@gmail.com</span></p>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <fieldset>
                <div class="form-group">
                  <label for="inputName">Nama</label>
                  <input
                    type="text"
                    id="inputName"
                    class="form-control"
                    value="Ahmad Faisal Musyaffa'"
                  />
                </div>
                <div class="form-group">
                  <label for="inputRole">Role</label>
                  <input
                    type="text"
                    id="inputRole"
                    class="form-control"
                    value="Front End Designer"
                  />
                </div>
                <div class="form-group">
                  <label for="inputAvailability">Availability</label>
                  <input
                    type="text"
                    id="inputAvailability"
                    class="form-control"
                    value="Full Time"
                  />
                </div>
                <div class="form-group">
                  <label for="inputAge">Usia</label>
                  <input
                    type="number"
                    id="inputAge"
                    class="form-control"
                    value="19"
                  />
                </div>
                <div class="form-group">
                  <label for="inputLocation">Lokasi</label>
                  <input
                    type="text"
                    id="inputLocation"
                    class="form-control"
                    value="Jakarta"
                  />
                </div>
                <div class="form-group">
                  <label for="inputYOE">Years Experience</label>
                  <input
                    type="number"
                    id="inputYOE"
                    class="form-control"
                    value="2"
                  />
                </div>
                <div class="form-group">
                  <label for="inputEmail">Email</label>
                  <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    value="email@gmail.com"
                  />
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                  Submit
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
